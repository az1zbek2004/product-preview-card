<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./design/normalize.css">
  <link rel="stylesheet" href="./design/fonts.css">
  <link rel="stylesheet" href="./design/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body{
      background-color: lightgray;
    }
  </style>
</head>
<body>
<!-- about perfume  -->
  <div class="Perfume">
    <div class="perfume_box">
      <img class="perfume_image" width="337"  height="450" src="./images/image-product-desktop.jpg" alt="perfume picture" class="perfume_image">


      <div class="perfume_text">
        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <section>
            <span class="perfume_price_cheap"> $149.99</span>
            <span class="perfume_price_expensive"> $169.99</span>
          </section>

          <div class="button">
            <img src="./images/icon-cart.svg" alt="korzinka icon">
              <a class="product-perview-card-button" href="#">Add to Cart</a>
          </div>
      </div>
    </div>
  </div>

</body>
</html>
